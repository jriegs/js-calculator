<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <h1>What, no phone?</h1>

  <div class="calculator">
    <div class="calculator__screen js-calcDisplay"></div>
    <div class="calculator__btns js-buttons">
      <div class="calculator__btn calculator__btn--0 order-11">0</div>
      <div class="calculator__btn calculator__btn--1 order-1">1</div>
      <div class="calculator__btn calculator__btn--2 order-1">2</div>
      <div class="calculator__btn calculator__btn--3 order-1">3</div>
      <div class="calculator__btn calculator__btn--4 order-5">4</div>
      <div class="calculator__btn calculator__btn--5 order-5">5</div>
      <div class="calculator__btn calculator__btn--6 order-5">6</div>
      <div class="calculator__btn calculator__btn--7 order-9">7</div>
      <div class="calculator__btn calculator__btn--8 order-9">8</div>
      <div class="calculator__btn calculator__btn--9 order-9">9</div>
      <div class="calculator__btn calculator__btn--decimal order-10">.</div>
      <div class="calculator__btn calculator__btn--plus order-4">+</div>
      <div class="calculator__btn calculator__btn--minus order-8">-</div>
      <div class="calculator__btn calculator__btn--multi order-9">*</div>
      <div class="calculator__btn calculator__btn--divide order-12">/</div>
      <div class="calculator__btn calculator__btn--equal order-18">=</div>
      <div class="calculator__btn calculator__btn--sign order-11">+/-</div>
      <div class="calculator__btn calculator__btn--del order-12">DEL</div>
      <div class="calculator__btn calculator__btn--clear order-12">CLEAR</div>
    </div>
  </div>
  
</body>
</html>
