<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>

  <div class="calculator">
    <div class="calculator__screen"></div>
    <div class="calculator__buttons js-buttons">
      <div class="calculator__btn calculator__btn--number">0</div>
      <div class="calculator__btn calculator__btn--number">1</div>
      <div class="calculator__btn calculator__btn--number">2</div>
      <div class="calculator__btn calculator__btn--number">3</div>
      <div class="calculator__btn calculator__btn--number">4</div>
      <div class="calculator__btn calculator__btn--number">5</div>
      <div class="calculator__btn calculator__btn--number">6</div>
      <div class="calculator__btn calculator__btn--number">7</div>
      <div class="calculator__btn calculator__btn--number">8</div>
      <div class="calculator__btn calculator__btn--number">9</div>
      <div class="calculator__btn calculator__btn--decimal">.</div>
      <div class="calculator__btn calculator__btn--operator">+</div>
      <div class="calculator__btn calculator__btn--operator">-</div>
      <div class="calculator__btn calculator__btn--operator">*</div>
      <div class="calculator__btn calculator__btn--operator">/</div>
      <div class="calculator__btn calculator__btn--operator">=</div>
    </div>
  </div>
  
</body>
</html>
